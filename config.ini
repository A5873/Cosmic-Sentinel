[api]
# NASA API key for accessing space weather data and other NASA APIs
# Replace YOUR_API_KEY with your actual NASA API key from https://api.nasa.gov/
nasa_api_key = YOUR_API_KEY
nasa_api_url = https://api.nasa.gov
skyfield_data_dir = data/skyfield
update_interval = 3600
cache_duration = 86400

[ui]
# User interface preferences
theme = dark
font_size = 10
accent_color = #2980b9
refresh_rate = 5
show_welcome_screen = true
default_view = planetary
enable_animations = true
data_update_notifications = true

[planetary]
# Planetary tracking settings
default_bodies = sun,mercury,venus,earth,mars,jupiter,saturn,uranus,neptune
show_dwarf_planets = false
show_orbits = true
orbit_segments = 100
time_span = 365

[asteroid]
# Asteroid monitoring settings
default_min_diameter = 0.5
default_max_diameter = 50
hazard_threshold = 0.05
days_to_monitor = 30
auto_refresh = true
refresh_interval = 3600

[space_weather]
# Space weather monitoring settings
monitoring_interval = 3600
auto_start_monitoring = false
cache_expiration = 1
solar_flare_alerts = true
cme_alerts = true
geomagnetic_storm_alerts = true
aurora_alerts = true
minimum_alert_severity = MODERATE
show_space_weather_status_in_statusbar = true
update_interval = 900
aurora_view_hemisphere = northern
fetch_solar_flares = true
fetch_cmes = true
fetch_geomagnetic_storms = true
fetch_aurora_forecast = true
fetch_solar_conditions = true
fetch_geomagnetic_conditions = true

[report]
# Reporting settings
auto_generate = false
report_dir = reports/
include_images = true
image_format = png
image_dpi = 300

[logging]
# Logging settings
level = INFO
log_to_file = true
log_dir = logs/
max_log_size = 10485760
backup_count = 5

