<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements - Cosmic gradients -->
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0B3B" />
      <stop offset="100%" stop-color="#3B0B6D" />
    </linearGradient>
    
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4D9FFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#4D9FFF" stop-opacity="0" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Cosmic Background Element -->
  <rect x="10" y="10" width="580" height="180" rx="20" fill="url(#spaceGradient)" />
  
  <!-- Sentinel Symbol - Abstract telescope or eye -->
  <g transform="translate(90, 100)">
    <!-- Sentinel base/shield -->
    <path d="M0,0 L-40,-70 L40,-70 Z" fill="#2A1A47" stroke="#5D4A8C" stroke-width="2" />
    
    <!-- Sentinel "eye"/lens -->
    <circle cx="0" cy="-30" r="18" fill="#091235" stroke="#4D9FFF" stroke-width="2" />
    <circle cx="0" cy="-30" r="10" fill="#4D9FFF" filter="url(#glow)" />
    
    <!-- Orbital rings around sentinel -->
    <ellipse cx="0" cy="-30" rx="30" ry="8" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" transform="rotate(30)" />
    <ellipse cx="0" cy="-30" rx="38" ry="12" fill="none" stroke="url(#orbitGradient)" stroke-width="1" transform="rotate(-15)" />
  </g>
  
  <!-- Stars -->
  <g filter="url(#glow)">
    <circle cx="50" cy="30" r="1.5" fill="#FFFFFF" />
    <circle cx="150" cy="40" r="1" fill="#FFFFFF" />
    <circle cx="90" cy="150" r="1.2" fill="#FFFFFF" />
    <circle cx="30" cy="120" r="0.8" fill="#FFFFFF" />
    <circle cx="170" cy="110" r="1.3" fill="#FFFFFF" />
    <circle cx="500" cy="30" r="1.5" fill="#FFFFFF" />
    <circle cx="550" cy="140" r="1" fill="#FFFFFF" />
    <circle cx="450" cy="170" r="1.2" fill="#FFFFFF" />
    <circle cx="530" cy="70" r="0.8" fill="#FFFFFF" />
    <circle cx="480" cy="110" r="1.3" fill="#FFFFFF" />
  </g>
  
  <!-- Planet -->
  <circle cx="510" cy="100" r="25" fill="#2A1A47" stroke="#5D4A8C" stroke-width="1" />
  <ellipse cx="510" cy="100" rx="25" ry="5" fill="none" stroke="#4D9FFF" stroke-width="1" opacity="0.7" />
  
  <!-- Text: COSMIC SENTINEL -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-weight="700" font-size="36" fill="#FFFFFF" letter-spacing="2">
    COSMIC SENTINEL
  </text>
</svg>
