<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements - Cosmic gradients -->
  <defs>
    <linearGradient id="iconSpaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0B0B3B" />
      <stop offset="100%" stop-color="#3B0B6D" />
    </linearGradient>
    
    <linearGradient id="iconOrbitGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4D9FFF" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#4D9FFF" stop-opacity="0" />
    </linearGradient>
    
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Circular Background -->
  <circle cx="50" cy="50" r="45" fill="url(#iconSpaceGradient)" />
  
  <!-- Sentinel Symbol - Centered and Larger -->
  <g transform="translate(50, 52)">
    <!-- Sentinel base/shield -->
    <path d="M0,0 L-25,-40 L25,-40 Z" fill="#2A1A47" stroke="#5D4A8C" stroke-width="1.5" />
    
    <!-- Sentinel "eye"/lens -->
    <circle cx="0" cy="-20" r="12" fill="#091235" stroke="#4D9FFF" stroke-width="1.5" />
    <circle cx="0" cy="-20" r="7" fill="#4D9FFF" filter="url(#iconGlow)" />
    
    <!-- Orbital rings around sentinel -->
    <ellipse cx="0" cy="-20" rx="20" ry="6" fill="none" stroke="url(#iconOrbitGradient)" stroke-width="1.5" transform="rotate(30)" />
    <ellipse cx="0" cy="-20" rx="28" ry="10" fill="none" stroke="url(#iconOrbitGradient)" stroke-width="1" transform="rotate(-15)" />
  </g>
  
  <!-- Stars -->
  <g filter="url(#iconGlow)">
    <circle cx="20" cy="20" r="1.2" fill="#FFFFFF" />
    <circle cx="70" cy="15" r="0.8" fill="#FFFFFF" />
    <circle cx="85" cy="60" r="1" fill="#FFFFFF" />
    <circle cx="25" cy="80" r="0.9" fill="#FFFFFF" />
    <circle cx="60" cy="85" r="1.1" fill="#FFFFFF" />
  </g>
  
  <!-- Single letter "C" for Cosmic Sentinel -->
  <text x="50" y="84" font-family="Arial, sans-serif" font-weight="700" font-size="16" fill="#FFFFFF" text-anchor="middle">
    CS
  </text>
</svg>

